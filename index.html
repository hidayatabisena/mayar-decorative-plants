<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Product Card Decorative Plant</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/img/decorative-plant.png" alt="Decorative Plants" class="card__img"> 

            <!-- <div class="card__content">  -->
                 <div class="card__data">
                     <h1 class="card__title">Tanaman Hias</h1>
                     <span class="card__price">Rp399.000</span>
                     <p class="card__description">Pot dan tanaman hias cantik untuk disimpan di meja kerja.</p>
                     <!-- <a href="#" class="card__button">Beli</a> -->
                     <a class="mayar-button iframe-lightbox-link" href="https://web.mayar.id/#/pl/fu5fe1vwihc" data-padding-bottom="30%" data-scrolling="true"><span></span>Beli Sekarang</a>
                    <script type="text/javascript" src="https://mayar.id/mayar-min.js"></script>
                 </div>
            <!-- </div> -->
        </div>
    </div>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
        // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
        if (
            event.keyCode === 123 ||
            ctrlShiftKey(e, 'I') ||
            ctrlShiftKey(e, 'J') ||
            ctrlShiftKey(e, 'C') ||
            (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
        )
            return false;
        };
    </script>
</body>
</html>
